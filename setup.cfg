# setuptools configuration
[bdist_wheel]
universal=1

# Prospector configuration
[prospector]
output_format = grouped
profile = .prospector.yaml
messages_only = true
autodetect = false

# Nose configuration
[nosy]
base_path = ./
glob_patterns = *.py
[nosetests]
with-coverage=1
cover-package=elevator
cover-erase=1
cover-branches=1
cover-html=1
cover-html-dir=build/coverage
nocapture=1

# PBBT configuration
[pbbt]
input = pbbt-input.yaml
output = pbbt-output.yaml
max_errors = 1

# Flake8
[flake8]
ignore = F401,F403
